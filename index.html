<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIA MULTIMARCA</title>
    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/dom.js"defer></script>
    <script src="assets/objetos.js"defer></script>
    <script src="assets/script.js" defer></script>
    <script src="assets/jquery.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/estilo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <h1 class= "text-center " id ="bienvenidos">Bienvenidos!</h1>
     <div id="containers">   
     <div class="container">
     <h2 class= "text-center titulo">Tienda ATIA</h2>
    <!-- Button trigger modal CARRITO -->
   <div class= "d-flex justify-content-end"> 
   <button type="button" class="btn btn-primary" id="botonCarrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="img/carrito.png" alt=""></button>
    </div>
  
    <!-- contenedor de productos -->
    <div id="container" class="container row justify-content-space-around">

    </div>
   <!-- FIN contenedor de productos -->
          
  </div>      
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="CERRAR"></button>
        </div>
       <!--tabla de productos a agregar o eliminar-->
        <div  class="modal-body">
            <table class="table ">
                <thead>
                  <tr>  <!--columnas-->
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Eliminar</th> 
                    <th scope="col">Vaciar Carrito</th>
                  </tr>
                     
                </thead>
                 <!--items filas del carrito-->
                <tbody id="carrito" >
                  
 
                </tbody>
              </table>
              <div class="d-flex justify-content-end">
            <h5>Total: $<span class="text-success" id="montoTotal"></span></h5> 
           </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
          
        </div>
      </div>
    </div>
  </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
